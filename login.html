<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOEMAZE.</title>
    <link rel="icon" href="img/cord-of-a-shoe (1).ico">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
</head>


<body class="overflow-hidden">


<section>
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image d-none d-md-block">
                    
                </div>

                <div class="col-md-6 py-5 mx-auto text-center" style="width: 400px;">       
                    <div class="text-center py-3">
                        <h3 class="fw-bold">Welcome Back!</h3>
                        <p>Welcome back! Let's get you logged in.</p>
                    </div>
                    <form class="p-4 p-md-5 rounded-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mb-5">
                            <a href="forgotpass.html" class="text-dark">Forgot Password?</a>
                        </div>
                        <a href="loggedinpage.html">
                        <button class="w-100 btn btn-dark mb-3" type="button">Log in </button>
                        </a>
                        <div class="fw-bold">
                            <p>OR</p>
                        </div>
                        <a href="loggedinpage.html">
                        <button class="w-100 btn btn-outline-dark mb-5" type="button">
                            <i class="fa-brands fa-google"></i>
                            <span class="px-2" style="font-size: 15px; padding-left: 7px;">Log in with Google</span>
                        </button>
                        </a>
                        <div>
                            <small class="text-body-secondary">New to Shoemaze? <span class="fw-bold tex" style="text-decoration: underline;"><a class="text-dark" href="signup.html">Sign up</a></span></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/b4ce5ff90a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
